<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Do while sample</title>
</head>
<body>
<script>
	let value = null;
	do {
    	value = prompt("Nhap vao so tu 1 -> 10");
	} while (value < 1 || value > 10);
	confirm("So ban vua nhap la " + value);
</script>
</body>
</html>
